<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
<div class="content">
	<div class="jumbotron">
		<h2 style="color:red;" th:text="${exception}">예외발생</h2>
		<p>Failed URL: <span th:text="${http://localhost:8080/member/signup}"></span></p>
		<th:block th:each="ste : ${stackTrace}" th:text="${ste + ' '}"></th:block>
		<p><a class="btn btn-primary" href="/">Home</a></p>
	</div>
</div>
</div>
</body>
</html>
