<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/order-delivery.css}">
	<!-- Header -->
	<header th:fragment="body-header">
		<div class="top-bar">
			<div class="content-topbar flex-sb-m h-full container">
			</div>
		</div>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<div class="wrap-menu-desktop">
				<nav class="limiter-menu-desktop container">

					<!-- Logo desktop -->		
					<a th:href="@{/}" class="logo">
						<img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
							<li id="delivery">
								<img src="//www.bakingschool.co.kr/application/views/www_bakingschool_co_kr/common/index/index/_top/_img/icon_office_bi_mini.png" id="office_bi_mini">
								<span id="order-info">지금 주문하고 결제까지 하면 언제출발?</span>
								<div id="tooltip" style="display:none;">
									<p>	실온 제품 주문: <span id="dateNormal"></span></p>
									<p> 냉장제품주문: <span id="dateCool"></span></p>
								</div>
							</li>
							<li>
								<a th:href="@{/product}">Shop</a>
							</li>

							<li>
								<a th:href="@{/board?page=1}">Blog</a>
							</li>
						</ul>
					</div>	

					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">

						<a th:if="${session.memberId==null}" th:href="@{/member/login}" >
 							<img th:src="@{/images/icons/login.png}" style="width:30px; height:30px;">
						</a>

						<div th:if="${session.memberId!=null}"  id="cart-img" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart">
							<a th:href="@{/member/shoping-cart}"><i class="zmdi zmdi-shopping-cart"></i></a>
						</div>

						<a th:if="${session.memberId !=null and session.isAdmin  == 1 }" th:href="@{/admin/category}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11" data-notify="0">
 							<img th:src="@{/images/icons/mypage.png}" style="width:20px; height:20px;">
						</a>
						<a th:if="${session.memberId !=null and session.isAdmin != 1}" th:href="@{/member/my-orders}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11" data-notify="0">
 							<img th:src="@{/images/icons/mypage.png}" style="width:20px; height:20px;">
						</a>
					</div>
				</nav>
			</div>	
		</div>

		<!-- Header Mobile -->
		<div class="wrap-header-mobile">
			<!-- Logo moblie -->		
			<div class="logo-mobile">
				<a href="index.html"><img src="/images/icons/logo-01.png" alt="IMG-LOGO"></a>
			</div>

			<!-- Icon header -->
			<div class="wrap-icon-header flex-w flex-r-m m-r-15">
				<div id="cart-img" class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
					<i class="zmdi zmdi-shopping-cart"></i>
				</div>
				<a th:if="${session.memberId==null}" th:href="@{/member/login}" >
					<img th:src="@{/images/icons/login.png}" style="width:30px; height:30px;">
				</a>
				<a th:if="${session.memberId !=null and session.isAdmin  == 1 }" th:href="@{/admin/category}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11" data-notify="0">
					<img th:src="@{/images/icons/mypage.png}" style="width:20px; height:20px;">
				</a>
				<a th:if="${session.memberId !=null and session.isAdmin != 1}" th:href="@{/member/my-orders}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11" data-notify="0">
					<img th:src="@{/images/icons/mypage.png}" style="width:20px; height:20px;">
				</a>
			</div>

			<!-- Button show menu -->
			<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</div>
		</div>

		<!-- Menu Mobile -->
		<div class="menu-mobile">
			<ul class="main-menu-m">
					<li id="delivery">
						<img src="//www.bakingschool.co.kr/application/views/www_bakingschool_co_kr/common/index/index/_top/_img/icon_office_bi_mini.png" id="office_bi_mini">
						<span id="order-info">지금 주문하고 결제까지 하면 언제출발?</span>
						<div id="tooltip" style="display:none;">
							<p>	실온 제품 주문: <span id="dateNormal"></span></p>
							<p> 냉장제품주문: <span id="dateCool"></span></p>
						</div>
					</li>
					<li>
						<a th:href="@{/product/product}">Shop</a>
					</li>
					<li>
						<a th:href="@{/board?page=1}">Blog</a>
					</li>
			</ul>
		</div>
	</header>
</body>
</html>
