<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header::head}"></head>
<link rel="stylesheet" type="text/css" th:href="@{../css/login.css}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
	<header th:replace="~{body-header::body-header}"></header>
	<main>
		<div class="loginpage-wrap">
			<div class="section1">
				<div class="d-div" style="width: 504px; margin: 0 auto;">
					<span class="login-title" th:text="아이디찾기"></span> 
					<span th:if="${message != null}">[[${message}]]</span> <br>
					<hr class="hr1">
					<form th:action="@{/member/find-id}" method="post" id="login" class="form-horizontal">
						<input type="text" name="memberName" id="memberName"
							class="signin" placeholder=" 이름 " aria-describedby="basic-addon1" required>
						<input type="text" id="phoneNum" class="signin"
							name="memberPhoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"  placeholder="전화번호" aria-describedby="basic-addon1" required>
						<input type="text" class="signin"  name="memberEmail" pattern= ".*@.*\.com"  placeholder="이메일" aria-describedby="basic-addon1" required>
						<div style="display: inline-block">
						</div>
						<input type="submit" class="d-button" th:value="아이디찾기"
							style="color: #fff;">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="~{footer::footer}"></footer>
<!--===============================================================================================-->	
	<script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../vendor/bootstrap/js/popper.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="../../vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<!--===============================================================================================-->
	<script src="../../vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="../../js/main.js"></script>
</body>
</html>
