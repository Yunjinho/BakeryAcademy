<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div class="container">
		<div class="pg-opt">
			<div class="row">
				<div class="col-md-6 pc">
					<h2>
						<span th:text="로그인"></span> <span th:if="${message != null}">
							[[${message}]]</span>
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<form th:action="@{/member/login}" method="post"
			class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="id" th:text="사용자아이디">MEMBER
					ID</label>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-6">
							<input type="text" name="memberId" id="memberId"
								pattern="(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{1,10}"
								class="form-control" placeholder=" 아이디 "
								aria-describedby="basic-addon1" required>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pw" th:text="비밀번호">MEMBER
					PASSWORD</label>
				<div class="col-sm-8">
					<input type="password" name="memberPassword" id="pw"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
						th:error="memberPassword" class="form-control"
						th:placeholder="비밀번호" aria-describedby="basic-addon1" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<input type="submit" class="btn btn-info" th:value="로그인"> <input
						type="reset" class="btn btn-info" th:value="취소"> <a
						th:href="@{/member/signup}" th:text="회원가입" class="btn btn-success"></a>

				</div>
			</div>
		</form>

		<!-- 사인아웃 -->
		<div th:if="${session.memberEmail!=null}">
			<h4>[[${session.memberId}]]</h4>
			<h4>[[${session.memberEmail}]]</h4>
			[<a th:href="@{/member/update}" th:text="회원정보수정">UPDATE USER INFO</a>] 
			[<a th:href="@{/member/logout}" th:text="로그아웃">SIGN OUT</a>] 
			[<a th:href="@{/member/delete}" th:text="회원탈퇴">EXIT MEMBER</a>]
		
		</div>
	</div>
</body>
