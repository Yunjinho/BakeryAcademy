<script>
window.onload=function(){
	$('.slider-1 > .page-btns > div').click(function(){
	    var $this = $(this);
	    var index = $this.index();
	    
	    $this.addClass('active');
	    $this.siblings('.active').removeClass('active');
	    
	    var $slider = $this.parent().parent();
	    
	    var $current = $slider.find(' > .slides > div.active');
	    
	    var $post = $slider.find(' > .slides > div').eq(index);
	    
	    $current.removeClass('active');
	    $post.addClass('active');
	});
	 
	// 좌/우 버튼 추가 슬라이더
	$('.slider-1 > .side-btns > div').click(function(){
	    var $this = $(this);
	    var $slider = $this.closest('.slider-1');
	    
	    var index = $this.index();
	    var isLeft = index == 0;
	    
	    var $current = $slider.find(' > .page-btns > div.active');
	    var $post;
	    
	    if ( isLeft ){
	        $post = $current.prev();
	    }
	    else {
	        $post = $current.next();
	    };
	    
	    if ( $post.length == 0 ){
	        if ( isLeft ){
	            $post = $slider.find(' > .page-btns > div:last-child');
	        }
	        else {
	            $post = $slider.find(' > .page-btns > div:first-child');
	        }
	    };
	    
	    $post.click();
	});
	 
};
</script>
<style>

html {
    font-family: "Noto Sans KR", sans-serif;
}
/* 노말라이즈 */
body, ul, li, h1, h2, h3, h4, h5 {
    margin:0;
    padding:0;
    list-style:none;
}
a {
    color:inherit;
    text-decoration:none;
}

/* 슬라이더 1 시작 */
.slider-1 {
    height:400px;
    position:relative;
}

/* 슬라이더 1 - 페이지 버튼 */
.slider-1 > .page-btns {
    text-align:center;
    position:absolute;
    bottom:20px;
    left:0;
    width:100%;
}

.slider-1 > .page-btns > div {
    width:20px;
    height:20px;
    background-color:rgba(255,255,255,.5);
    border-radius:4px;
    display:inline-block;
    cursor:pointer;
}

.slider-1 > .page-btns > div.active {
    background-color:rgba(255,255,255,1);
}

/* 슬라이더 1 - 슬라이드 */
.slider-1 {
	margin:0 25%;
}
.slider-1 > .slides > div {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    opacity:0;
    transition: opacity 0.3s;
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
}

.slider-1 > .slides > div.active {
    opacity:1;
}

/* 슬라이더 좌우 버튼 */
.slider-1 > .side-btns > div {
    position:absolute;
    top:0;
    left:0;
    width:25%;
    height:100%;
    cursor:pointer;
}
.slider-1 > .side-btns > div:last-child {
    left:auto;
    right:0;
}
.slider-1 >.side-btns > div > span {
    position:absolute;
    top:50%;
    transform:translatey(-50%);
    opacity:0.5;
    padding:1px 13px;
    border-radius:50px;
    font-size:25px;
    background-color: black;
    color:white;
}
.slider-1 >.side-btns > div:last-child > span {
    left:auto;
    right:-0px;
}
.slides>div>img{
	height:100%;
	width:100%;
}
