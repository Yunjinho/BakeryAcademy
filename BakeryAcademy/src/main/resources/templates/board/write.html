<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form action="/board/write" method="post" enctype="multipart/form-data" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="boardTitle">제목</label>
            <div class="col-sm-8">
                <input type="text" name="boardTitle" id="boardTitle" th:value="${boardTitle}" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="boardContent">내용</label>
            <div class="col-sm-8">
                <textarea name="boardContent" rows="15" cols="200" class="form-control" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="boardImage">첨부파일</label>
            <div class="col-sm-8">
                <input type="file" id="boardImage" name="file">
            </div>
        </div>

        <!-- boardId와 memberId는 POST 요청으로 받아오므로 hidden 필드를 사용할 필요가 없습니다. -->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input type="submit" id="i_submit" class="btn btn-info" value="저장">
                <input type="reset" class="btn btn-info" value="취소">
            </div>
        </div>

    </form>
</body>
</html>
