<!DOCTYPE html>
<html>
<head th:replace="~{header::head}"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/board/boardwrite.css}">

<meta charset="UTF-8">

<body>
<header th:replace="~{body-header::body-header}"></header>
    <form action="/board/write" method="post" enctype="multipart/form-data" class="form-horizontal">

<div class="whole">
        <div class="form-group">
            <label class="title" for="boardTitle">제목</label>
            <div class="col-sm-8">
                <input type="text" name="boardTitle" id="boardTitle" th:value="${boardTitle}" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="content" for="boardContent">내용</label>
            <div class="col-sm-8">
                <textarea name="boardContent" rows="15" cols="200" class="form-control" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="image" for="boardImage">첨부파일</label>
            <div class="col-sm-8">
                <input type="file" id="boardImage" name="file" multiple>
            </div>
        </div>
        
       

        <div class="form-group">
            <div class="btn">
                <input type="submit" id="i_submit" class="btn btn-info" value="저장">
                <input type="reset" class="btn btn-info" value="취소">
            </div>
        </div>
        </div>

    </form>
    

 <footer th:replace="~{footer::footer}"></footer>	    
</body>
</html>
