<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/header::head}"></head>
<body class="animsition">
	<header th:replace="~{/body-header::body-header}"></header>
	<!-- Product -->
	<!-- 	밀어주는 블록 -->
	<div style="height: 75px;"></div>
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<a th:href="@{/product/all/1}" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">모든 제품</a>
					<a th:if="${session.isAdmin==1}" th:href="@{/product/stop/1}" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">판매 중지된 제품</a>
					<br>
					<div th:each="category:${categoryList}">
						<a th:href="@{/product/__${category.categoryId}__}" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
							th:text="${category.categoryName}">Category Name</a>
					</div>
				</div>
			</div>

			<!-- 상품 리스트 반복 -->
			<div class="row isotope-grid">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item"
					th:classappend="${product.categoryId}"
					th:each="product:${productList}">
					<div class="block2">
						<div class="block2-pic hov-img0">
							<a th:href="@{/product-detail/__${product.productId}__}"><img
								th:src="@{/product-thumnail/__${product.productId}__}"
								alt="IMG-PRODUCT"></a>
						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a th:href="@{/product-detail/__${product.productId}__}"
									class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
									th:text="${product.productName}"> Product Name </a> <span
									class="stext-105 cl3">
									<span class="stext-105 cl3" th:text="|${#numbers.formatInteger(product.productPrice, 0,'COMMA')} &#8361; |">
										Product Price </span>
								</span>
							</div>
							<div class="block2-txt-child2 flex-r p-t-3">
								<a href="#"
									class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04"
									src="/images/icons/icon-heart-01.png" alt="ICON"> <img
									class="icon-heart2 dis-block trans-04 ab-t-l"
									src="/images/icons/icon-heart-02.png" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex-l-m flex-w w-full p-t-10 m-lr--7">
				<a th:if="${nowPageBlock>1}" th:href="@{/product/__${categoryId == null ? 'all' : categoryId}__/__${startPage-1}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
					◀ </a>
					<span th:each="i: ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
						<a th:href="@{/product/__${categoryId == null ? 'all' : categoryId}__/__${i}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
							<span th:if=${i==nowPage} style="color: black;">[[${i}]]</span>
							<span th:if=${i!=nowPage} style="color: white;">[[${i}]]</span>
						</a>
					</span>
				<a th:if="${nowPageBlock<totalPageBlock}" th:href="@{/product/__${categoryId == null ? 'all' : categoryId}__/__${endPage+1}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
					▶ </a>
			</div>
		</div>
	</div>

	<footer th:replace="~{/footer::footer}"></footer>
	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="/js/main.js"></script>
</body>
</html>
