<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/header::head}"></head>
<body class="animsition">
	<header th:replace="~{/body-header::body-header}"></header>
	<!-- Product -->
	<!-- 	밀어주는 블록 -->
	<div style="height: 75px;"></div>
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10" >
				<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter=".*" >모든 제품</button>
					<div th:each="category:${categoryList}">
						<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
							data-filter=".${category.categoryId}"
							th:text="${category.categoryName}">Category Name</button>
					</div>
				</div>
				<div class="flex-w flex-c-m m-tb-10">
					<div
						class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i
							class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						Search
					</div>
				</div>

				<!-- Search product -->
				<div class="dis-none panel-search w-full p-t-10 p-b-15">
					<div class="bor8 dis-flex p-l-15">
						<button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
							<i class="zmdi zmdi-search"></i>
						</button>
						<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text"
							name="search-product" placeholder="Search">
					</div>
				</div>
			</div>

				<!-- 상품 리스트 반복 -->
			<div class="row isotope-grid">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item"
					th:each="product:${productList}">
					<div class="block2"th:classappend="${product.categoryId}">
						<div class="block2-pic hov-img0">
							<a th:href="@{/product-detail/__${product.productId}__}"><img
								th:src="@{/product-thumnail/__${product.productId}__}"
								alt="IMG-PRODUCT"></a>
						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a th:href="@{/product-detail/__${product.productId}__}"
									class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
									th:text="${product.productName}"> Product Name </a> <span
									class="stext-105 cl3" th:text="${product.productPrice}">
									<span class="stext-105 cl3" th:text="|${#numbers.formatInteger(product.productPrice,0,'COMMA')} &#8361;|">
										Product Price </span>
								</span>
							</div>
							<div class="block2-txt-child2 flex-r p-t-3">
								<a href="#"
									class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04"
									src="/images/icons/icon-heart-01.png" alt="ICON"> <img
									class="icon-heart2 dis-block trans-04 ab-t-l"
									src="/images/icons/icon-heart-02.png" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex-l-m flex-w w-full p-t-10 m-lr--7">
				<a th:if="${nowPageBlock>1}" th:href="@{/product/__${categoryId}__/__${startPage-1}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1"> ◀ </a>
					<span th:each="i: ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
						<a th:href="@{/product/__${categoryId}__/__${i}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
							<span th:if=${i==nowPage} style="color: black;">[[${i}]]</span>
							<span th:if=${i!=nowPage} style="color: white;">[[${i}]]</span>
						</a>
					</span> <a th:if="${nowPageBlock<totalPageBlock}" th:href="@{/product/__${categoryId}__/__${endPage+1}__}" class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">
				▶ </a>
			</div>
		</div>
	</div>

	<footer th:replace="~{/footer::footer}"></footer>
	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="/js/main.js"></script>
</body>
</html>
