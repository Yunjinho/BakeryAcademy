<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<span>message</span>
	<div>
		<img th:src="@{/product-thumnail/__${product.productId}__}" style="width: 300px; height: 300px;">
	</div>
	<div>
	</div>
	<h2>ID</h2>
	<div th:text="${product.productId}">ID</div>

	<div th:text="${product.productName}">NAME</div>

	<h2>STOCK</h2>
	<div th:text="${product.productStock}">STOCK</div>

	<div th:each="imageId : ${imageIdList}">
		<p th:text = ${imageId}></p>
<!-- 		<img src="@{/product-detail/image/__${imageId}__}" style="width: 800px;"> -->
		<img th:src ="@{/product-detail/image/__${imageId}__}">

</html>
